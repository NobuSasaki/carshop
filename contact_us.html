<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" type="text/css" href="css/general.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Carshop Campany</h1>
            <h2>Contact us</h2>
            <br>
            <nav>
                <a class="main_link" href="index.html">Home</a>
                <a class="main_link" href="Products.html">Products</a>
                <a class="main_link" href="about_us.html">About us</a>
                <a class="main_link" id="current_page" href="contact_us.html">Contact Us</a>
            </nav>
            <hr>
        </header>
        <form>
            <label for="firstname">Firstname: </label>
            <input type="text" name="firstname" id="firstname" placeholder="Firstname" minlength="2">
            <br>
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" id="lastname" placeholder="Lastname" required>
            <br>
            <label for="email-add"> Emall Address:</label>
            <input type="email" id="email-add" name="email-address" placeholder="user@example.com">
            <br>
            <label for="birthdate">Birth date:</label>
            <input type="date" name="birthdate" id="birthdate">
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <br>
            <label for="age">Age: </label>
            <input type="number" name="age" id="age" min="0.1" max="140">
            <br>
            <label for="message">Message: </label>
            <textarea id="message" name="message"></textarea>
            <br>
            <label for="favorite_cuisine">Favorite Cuisine: </label>
            <br>
            <input type="radio" name="fave_cuisine" value="Japanese" id="Japanese">
            <label for="japanese">Japanese</label>
            <br>
            <input type="radio" name="fave_cuisine" value="mexican" id="mexican">
            <label for="mexican">Mexican</label>
            <br>
            <input type="radio" name="fave_cuisine" value="French" id="french">
            <label for="French">Mexican</label>
            <br>
            <input type="radio" name="fave_cuisine" value="spanish" id="spanish">
            <label for="soanish">Spanish</label>
            <br>

            <br>
            <label for="mode_of_transportaton">MOde of transportation</label>
            <br>
            <input type="checkbox" name="automobile" id="automobile" value="automobile">
            <label for="automobile">Automobile</label>
            <br>
            <input type="checkbox" name="motorcycle" id="motorcycle" value="motorcycle">
            <label for="motorcycle">Motorcycle</label>
            <br>
            <input type="checkbox" name="aircraft" id="aircraft" value="aircraft">
            <label for="aircraft">Aircraft</label>
            <br>
            <label for="country_of_visited">Country Visited</label>
            <select id="country_of_visited" name="country_of_visited" multiple>
                <option value="armenia">Armenia</option>
                <option value="belguim">Belgum</option>
                <option value="canada">Canada</option>
                <option value="denmark">Denmark</option>
            </select>
            <br>
            <label for="file_input">File</label>
            <input type="file" id="file_input" name="file">
            <br>
            <button type="submit" value="Submit">Submit</button>
            <br>
            <input type="button" value="Click me">
            <br>
            <input type="image" src="images/blue_dot.png">
        </form>
        <footer>
            copyright Carshop Campany 2021
        </footer>
    </div>
</body>

</html>
